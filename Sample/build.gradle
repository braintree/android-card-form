apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId 'com.braintreepayments.sample'
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName '1.0.0'
    }

    lintOptions {
        warning 'MissingTranslation'
        warning 'GradleCompatible'
        textReport true
        textOutput 'stdout'
    }
}

dependencies {
    compile project(':CardForm')
//    implementation 'com.github.skedgo:android-card-form:master-SNAPSHOT'

    compile 'com.android.support:appcompat-v7:27.0.0'

    compile 'com.squareup.leakcanary:leakcanary-android:1.4'
    compile 'com.facebook.stetho:stetho:1.5.0'
}
